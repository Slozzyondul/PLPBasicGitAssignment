<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to CSS</title>
    <style>
      h1 {
        color: red;
      }
      p {
        color: blue;
      }
      li {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- Inline Css -->
    <h1 style="color: red">Hello</h1>
    <p style="color: blue">This is a Simple Paragraph</p>
    <ul>
      <li style="color: green">Item 1</li>
      <li style="color: orange">Item 2</li>
      <li style="color: purple">Item 3</li>
    </ul>
    <!-- External Css -->
    
  </body>
</html>
