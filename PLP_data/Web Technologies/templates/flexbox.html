<DOCTYPE html>
<!-- CSS FLEXBOX-->
<html>
    <head>
        <style>
            .container {
                display: flex;
                justify-content: space-between; 
                align-content: center; 
                gap: 20px;
                flex-wrap: wrap;
            }

            .item {
                background-color: lightblue;
                padding: 10px;
                flex-basis: calc(33.33% - 20px);
                text-align: center;
            }
        </style>

    </head>

    <body>
        <div class="container">
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item">item 3</div>
        </div>
    </body>
</html>
